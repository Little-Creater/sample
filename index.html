    <h1 class="title">質量保存の法則</h1>
    <p>フランスのラボアジエは、密閉容器内にある物質を加熱し、加熱の前後の質量を調べる実験を行い、
        <br>1774年に「化学反応の前後で、反応に関係する物質の総和は変わらない」という、質量保存の法則を発見した。
