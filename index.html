    <h1 class="title">質量保存の法則</h1>
    <p>フランスのラボアジエは、精密な天秤を用いていろいろな化学反応の前後の質量を調べる実験を行い、
        <br>1774年に「物質が化合や分解をしても、その前後で物質全体の質量の和は変わらない」という、質量保存の法則を発見した。
